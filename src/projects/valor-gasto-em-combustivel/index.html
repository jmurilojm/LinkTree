<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="José Murilo">
  <title>Custo de Viagem</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>COMBUSTÍVEL</h1>
    <p><small>Gasto com Combustível</small></p>
    <hr>
    
    <p>
      <label for="inDistancia">Distância a percorrer (Km):</label>
      <input type="number" name="" id="inDistancia">
    </p>
    <p>
      <label for="inVeiculo">Veículo (Km/Lt):</label>
      <input type="number" name="" id="inVeiculo">
    </p>
    <p>
      <label for="inCombustivel">Combustível (R$/Lt):</label>
      <input type="number" name="" id="inCombustivel">
    </p>
    
    <button id="btVerificarTipo">Calcular Custo de Viagem</button>
    
    <p id="outTipo"></p>
  </main>
  
  <footer>
    <p><a href="https://www.linkedin.com/in/jmurilo" target="_blank">&copy; Desenvolvido por JMurilo | 2024</a></p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
