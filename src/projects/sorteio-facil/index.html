<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="José Murilo">
  <meta name="description" content="Programa para realização de pequenos sorteios.">
  <title>SORTEIO FÁCIL</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>SORTEIO FÁCIL</h1>
    <hr>
    <div class="infor">
      <h3>Resultado: <span id="numeroDoSorteio">0</span>º</h3>
      <h3><span id="outData">--/--/----</span>‐<span id="outHora">--:--</span></h3>
    </div>

    <h2 id="ganhador">...</h2>

    <div class="outrosBotoes">
      <input type="text" name="" id="inNome">
      <button onclick="addNomeNaLista()" id="btnAdicionar" class="btnAdicionar">ADICIONAR</button>
    </div>
    <h6>Adicionados: <span id="totalNaLista">0</span></h6>

    <ul id="outLista"></ul>

    <div class="outrosBotoes">
      <button class="btnSortear" onclick="sortearNome()" id="btnSortear">&#x1f3b2 SORTEAR</button>
      <button class="btnReiniciar" onclick="reiniciar()" id="btnReiniciar">&#x1f5d1 LIMPAR</button>
    </div>
    <br><br>
    <p class="nota"><strong>*Atualização:</strong> Não será necessário reinserir todos os dados, caso deseje sortear um próximo.</p>
    <br>

    <footer>
      <a href="#">&copy; Desenvolvido por José Murilo | 2024</a>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
