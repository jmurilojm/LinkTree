<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="José Murilo">
  <title>Consumo Elétrico</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>Consumo Elétrico</h1>
    <p class="obs">*Saiba o quanto seu aparelho está consumindo e o quanto isso está refletindo em seu bolso.</p>
    <hr>
    
    <div class="inDados">
      <p>
        <label for="inPotencia">Potência do Equipamento (kW):</label>
        <input type="number" name="" id="inPotencia"> <span>kW.</span>
      </p>
      
      <p>
        <label for="inHoras">Tempo de uso por dia (h):</label>
        <input type="number" name="" id="inHoras"> <span>horas.</span>
      </p>
      
      <p>
        <label for="inDias">Número de Dias:</label>
        <input value="1" type="number" name="" id="inDias"> <span>dias.</span>
      </p>
      
      <p>
        <label for="inTaxa">Taxa paga por kWh, R$:</label>
        <input type="number" name="" id="inTaxa">
      </p>
    </div>
    
    <button class="bt" id="btCalcular">Calcular Consumo</button>
    
    <div class="outResultado">
      <h3>Fatura:</h3>
      <p id="outResultado"></p>
    </div>
  </main>
  
  <footer>
    <p><a href="https://www.linkedin.com/in/jmurilo" target="_blank">&copy; Desenvolvido por José Murilo | 2024</a></p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
